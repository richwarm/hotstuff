<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jost4Gwoyeu Converter</title>
    <style>
        /* Font face definition for Jost4Gwoyeu Medium */
        @font-face {
            font-family: 'Jost4Gwoyeu Medium';
            src: url('path/to/Jost4Gwoyeu-Medium.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-family: 'Jost4Gwoyeu Medium', sans-serif;
            font-size: 2.5em;
            margin-bottom: 1em;
        }
        .text-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: space-around;
            margin-top: 20px;
        }
        .textbox-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }
        .textbox {
            width: 100%;
            height: 250px;
            padding: 10px;
            font-size: 1em;
            resize: none;
        }
        .textbox.left {
            font-family: 'Times New Roman', serif;
        }
		.textbox.right {
			font-family: 'Jost4Gwoyeu Medium', sans-serif;
			background-color: #e9ecef;
			font-size: 2.0em; /* Adjust this value as desired */
		}
        .textbox.right[readonly] {
            cursor: not-allowed;
        }
        .heading {
            font-size: 1.2em;
            margin-bottom: 8px;
        }
        .convert-button {
            font-size: 1.2em;
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .convert-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jost4Gw,oye.u Converter</h1>
        <div class="text-container">
            <div class="textbox-container">
                <div class="heading">Plain GR text</div>
                <textarea id="plainText" class="textbox left"></textarea>
            </div>
            <button class="convert-button" onclick="convertText()">Convert</button>
            <div class="textbox-container">
                <div class="heading">Marked-up GR text</div>
                <textarea id="markedText" class="textbox right" readonly></textarea>
            </div>
        </div>
    </div>
    <script src="jost_markup.js"></script>
    <script>
        function convertText() {
            const plainText = document.getElementById("plainText").value;
            const markedText = jost_markup(plainText);
            document.getElementById("markedText").value = markedText;
        }
    </script>
</body>
</html>
